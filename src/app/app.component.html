<div class="container-fluid">
  <h2>LOGIN</h2>
  <form [formGroup]="login">
    <div class="form-group">
      <label for="username">Email</label>

      <input type="text" class="form-control" formControlName="username" />
      <span
        style="color : red;"
        *ngIf="username && username.invalid && username.touched"
        >Username is required</span
      >
    </div>

    <div class="form-group">
      <label for="password">Password </label>
      <input formControlName="password" type="password" class="form-control" />

      <span
        style="color : red;"
        *ngIf="password && password.invalid && password.touched"
        >Password is required</span
      >

      <span style="color : red;" *ngIf="password.errors?.minlength">
        Password should be more than 6</span
      >
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="form2Example31"
        checked
      />
      <label class="form-check-label" for="form2Example31"> checked </label>
    </div>

    <div class="form-group">
      <button [disabled]="login.invalid" class="btn btn-primary">LogIn</button>
    </div>
  </form>
</div>
